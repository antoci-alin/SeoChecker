<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SEO Checker</title>

    <!-- Bootstrap 4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- CSS Style -->
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./hamburgers.min.css">

</head>

<body>

    <!-- 1. Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light">
        <div class="container">
            <!-- Logo -->
            <a href="index.html" class="navbar-brand">Seo Checker <span></span> <span></span> <span></span> </a>
            <!-- Menu button -->
            <button class="hamburger hamburger--slider js-hamburger" type="button" type="button" data-toggle='collapse'
                data-target='#navtoggler' aria-controls='navtoggler' aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="hamburger-box">
                    <span class="hamburger-inner"></span>
                </span>
            </button>
            <!-- Menu Links -->
            <div class="collapse navbar-collapse" id="navtoggler">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a href="#portfolio" class="nav-link">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a href="#blog" class="nav-link">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a href="#contact" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- 1. Navbar: END -->

    <!-- 2. Header -->
    <section class="header" id="header">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <!-- Header title -->
                    <div class="header-title-wrapper text-center mb-5">
                        <h1 class="header-title">Seo Checker</h1>
                        <h4 class="header-subtitle">Check Your Website's SEO: Free Analysis Tool & Audit Report</h4>
                    </div>

                    <!-- Header searchbox -->
                    <div class="header-search-wrapper">
                        <form action="">
                            <div class="form-group">
                                <input type="text" class="form-control search-box" id="searchBox"
                                    placeholder="Your Website URL">
                                <button type="button" class="btn btn-primary" id="analyzeBtn">Analyze Website</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- 2. Header: END -->


    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap 4.1 JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
    <script src="./index.js"></script>

</html>
